name: Build JoinFS in all release variants

on:
  workflow_dispatch:
    inputs:
      VERSION:
        description: 'Version number for the release'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:

  build:

    strategy:
      matrix:
        configuration: [FS2024, FS2020, FSX, P3D, XPLANE, CONSOLE]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: JoinFS.sln
      Test_Project: JoinFS.Tests\JoinFS.Tests.csproj
      App_Project: JoinFS\JoinFS.csproj
      VERSION: ${{ github.event.inputs.VERSION || github.ref_name }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Install WiX Toolset 6
    - name: Install WiX Toolset
      run: dotnet tool install --global wix --version 6.0.2

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test ${{ Test_Project }}

    # Restore
    - name: Restore NuGet packages
      run: dotnet restore ${{ Solution_Name }} /p:Configuration=${{ matrix.configuration }}

    # Build WinForms application
    - name: Build App Variants
      run: dotnet build ${{ App_Project }} -c ${{ matrix.configuration }} --no-restore

    # Build the installers
    - name: Build Installers
      run: |
        cd JoinFS\Installer\
        dotnet build JoinFS.wixproj -c ${{ matrix.configuration }}

    # Decode the base 64 encoded pfx and save the Signing_Certificate
    # - name: Decode the pfx
    #   run: |
    #     $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.Base64_Encoded_Pfx }}")
    #     $certificatePath = Join-Path -Path $env:Wap_Project_Directory -ChildPath GitHubActionsWorkflow.pfx
    #     [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)

    # Create the app package by building and packaging the Windows Application Packaging project
    # - name: Create the app package
    #   run: msbuild $env:Wap_Project_Path /p:Configuration=$env:Configuration /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode /p:AppxBundle=$env:Appx_Bundle /p:PackageCertificateKeyFile=GitHubActionsWorkflow.pfx /p:PackageCertificatePassword=${{ secrets.Pfx_Key }}
    #   env:
    #     Appx_Bundle: Always
    #     Appx_Bundle_Platforms: x86|x64
    #     Appx_Package_Build_Mode: StoreUpload
    #     Configuration: ${{ matrix.configuration }}

    # Remove the pfx
    # - name: Remove the pfx
    #   run: Remove-Item -path $env:Wap_Project_Directory\GitHubActionsWorkflow.pfx

    # Upload the MSI/ZIP package
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: JoinFS-${{ matrix.configuration }}
        path: JoinFS\Installer\bin\${{ matrix.configuration }}\*
        retention-days: 2

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set VERSION variable
      id: set_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.VERSION }}" >> $GITHUB_ENV
        else
          # Extract version from tag (remove 'v' prefix)
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        fi
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      run: ls -R artifacts
    
    - name: Check for release notes
      id: check_notes
      run: |
        if [ -f "Readmes/Release-${{ env.VERSION }}.md" ]; then
          echo "notes_exist=true" >> $GITHUB_OUTPUT
        else
          echo "notes_exist=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Read release notes
      id: read_notes
      if: steps.check_notes.outputs.notes_exist == 'true'
      run: |
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
        cat Readmes/Release-${{ env.VERSION }}.md >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        name: Release v${{ env.VERSION }}
        body: ${{ steps.check_notes.outputs.notes_exist == 'true' && env.RELEASE_NOTES || 'Release version ' }}${{ env.VERSION }}
        draft: false
        prerelease: false
        files: |
          artifacts/**/*.msi
          artifacts/**/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
